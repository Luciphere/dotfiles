################
### MONITORS ###
################
# Sætter scaling til 1 (vigtigt for at undgå sløret XWayland grafik) 
# og aktiverer force_zero_scaling i bunden.
monitor=,highres,auto,1.2  

###################
### MY PROGRAMS ###
###################
$terminal = kitty
$editor  = helix
$fileManager = kitty yazi
$menu  = rofi -show drun
$browser  = zen-browser

#################
### AUTOSTART ###
#################
exec-once = waybar & hyprpaper &
exec-once = blueman-applet
exec-once = swww-daemon
exec-once = sleep 1 && waypaper --restore
exec-once = dunst
exec-once = rclone mount dropbox: ~/Cloud/Dropbox --vfs-cache-mode full --daemon
exec-once = rclone mount onedrive: ~/Cloud/OneDrive --vfs-cache-mode full --daemon
exec-once = udiskie &

#############################
### ENVIRONMENT VARIABLES ###
#############################
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = ELECTRON_OZONE_PLATFORM_HINT,auto
env = EDITOR,helix

#####################
### LOOK AND FEEL ###
#####################

general {
    layout = dwindle
    gaps_in = 5
    gaps_out = 20
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)
    resize_on_border = false
    # Aktiveret for at mindske input lag i Steam
    allow_tearing = true
}

decoration {
    rounding = 6
    rounding_power = 2
    active_opacity = 1.0
    inactive_opacity = 0.9

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = true
        size = 3
        passes = 1
        vibrancy = 0.1696
    }
}

animations {
    enabled = yes

    # Kurver (Beziers)
    bezier = easeOutQuint, 0.23, 1, 0.32, 1
    bezier = easeInOutCubic, 0.65, 0.05, 0.36, 1
    bezier = linear, 0, 0, 1, 1
    bezier = almostLinear, 0.5, 0.5, 0.75, 1
    bezier = quick, 0.15, 0, 0.1, 1
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    # Animationer
    animation = global, 1, 10, default
    animation = windows, 1, 7, easeOutQuint, slide
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    
    # WORKSPACE SLIDE (Wiki-version)
    animation = workspacesIn, 0
    animation = workspacesOut, 0
    animation = workspaces, 1, 6, myBezier, slidefade 20%
}

##############################
### WINDOWS AND WORKSPACES ###
##############################
windowrulev2 = opacity 0.9 0.8, class:^(kitty)$
windowrulev2 = float, class:^(blueman-manager)$
windowrulev2 = float, class:^(nm-connection-editor)$
windowrulev2 = float, class:^(nm-applet)$
windowrulev2 = suppressevent[maximize], class:.*

# Fikser hakkeri i Steam og Obsidian ved at fjerne tunge effekter
windowrulev2 = noshadow,class:^(steam)$
windowrulev2 = noblur,class:^(steam)$
windowrulev2 = noblur,class:^(obsidian)$

dwindle {
    pseudotile = true 
    preserve_split = true 
}

misc {
    force_default_wallpaper = 1 
    disable_hyprland_logo = true 
}

input {
    kb_layout = dk
    kb_options = caps:escape
    follow_mouse = 1
    touchpad {
        natural_scroll = true
        clickfinger_behavior = true
        middle_button_emulation = false
    }
}

# Fikser sløret/hakket grafik i Steam/XWayland
xwayland {
    force_zero_scaling = true
}

###################
### KEYBINDINGS ###
###################
$mainMod = SUPER 

# System binds
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, C, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, SPACE, exec, $menu
bind = $mainMod, W, exec, $browser
bind = $mainMod, Escape, exec, hyprlock & systemctl suspend-then-hibernate
bind = $mainMod, F, fullscreen, 0

# Fokus (HJKL)
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Skift Workspace (Direct)
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, special
bind = $mainMod SHIFT, S, movetoworkspace, special

# Skift Workspace (Piletaster - Tvinger slide)
bind = $mainMod, right, workspace, e+1
bind = $mainMod, left, workspace, e-1

# Move window to workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Multimedia taster (Lyd og Lysstyrke)
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Playerctl (Musik kontrol)
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# Mus integration
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
